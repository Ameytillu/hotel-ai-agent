<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel AI Assistant - Your Smart Concierge</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Inter', sans-serif;
    }
    
    .glass-card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .animate-fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .loading-dots::after {
      content: '';
      animation: dots 1.5s steps(4, end) infinite;
    }
    
    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }
    
    .btn-primary:active {
      transform: translateY(0);
    }
    
    textarea:focus, select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 3px solid white;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="min-h-screen gradient-bg py-8 px-4 sm:px-6 lg:px-8">
  
  <!-- Main Container -->
  <div class="max-w-4xl mx-auto">
    
    <!-- Header -->
    <div class="text-center mb-8 animate-fade-in">
      <div class="inline-block p-3 bg-white/20 rounded-2xl mb-4">
        <svg class="w-16 h-16 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
        </svg>
      </div>
      <h1 class="text-4xl sm:text-5xl font-bold text-white mb-2">Hotel AI Assistant</h1>
      <p class="text-white/80 text-lg">Your intelligent concierge, available 24/7</p>
    </div>

    <!-- Main Card -->
    <div class="glass-card rounded-3xl p-6 sm:p-8 mb-6 animate-fade-in" style="animation-delay: 0.1s">
      
      <!-- Task Selection -->
      <div class="mb-6">
        <label class="block text-gray-700 font-semibold mb-3 flex items-center">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
          </svg>
          Select Your Task
        </label>
        <select id="task" class="w-full p-4 border-2 border-gray-200 rounded-xl transition-all duration-300 bg-white text-gray-700 font-medium cursor-pointer hover:border-purple-300">
          <option>Analyze Review</option>
          <option>Ask Hotel Question</option>
        </select>
      </div>

      <!-- Input Area -->
      <div class="mb-6">
        <label class="block text-gray-700 font-semibold mb-3 flex items-center">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
          </svg>
          Your Message
        </label>
        <textarea 
          id="userInput" 
          rows="6" 
          class="w-full p-4 border-2 border-gray-200 rounded-xl transition-all duration-300 resize-none bg-white text-gray-700" 
          placeholder="Type your review or question here... We're here to help! üí¨"
        ></textarea>
      </div>

      <!-- Submit Button -->
      <button 
        onclick="sendMessage()" 
        id="submitBtn"
        class="btn-primary w-full py-4 rounded-xl text-white font-semibold text-lg flex items-center justify-center space-x-2 shadow-lg"
      >
        <span id="btnText">Send Message</span>
        <svg id="btnIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
        </svg>
        <div id="btnSpinner" class="spinner hidden"></div>
      </button>
    </div>

    <!-- Response Card -->
    <div id="responseCard" class="glass-card rounded-3xl p-6 sm:p-8 hidden animate-fade-in">
      <div class="flex items-start mb-4">
        <div class="flex-shrink-0">
          <div class="w-10 h-10 bg-gradient-to-br from-purple-500 to-indigo-600 rounded-full flex items-center justify-center">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
          </div>
        </div>
        <div class="ml-4 flex-1">
          <h3 class="text-lg font-semibold text-gray-800 mb-2">AI Response</h3>
          <div id="response" class="text-gray-700 leading-relaxed whitespace-pre-wrap"></div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center mt-8 text-white/60 text-sm animate-fade-in" style="animation-delay: 0.2s">
      <p>Powered by AI ‚Ä¢ Always here to assist you</p>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput").value.trim();
      const task = document.getElementById("task").value;
      const resBox = document.getElementById("response");
      const resCard = document.getElementById("responseCard");
      const submitBtn = document.getElementById("submitBtn");
      const btnText = document.getElementById("btnText");
      const btnIcon = document.getElementById("btnIcon");
      const btnSpinner = document.getElementById("btnSpinner");
      
      // Validation
      if (!input) {
        resBox.innerHTML = '<span class="text-red-600">‚ö†Ô∏è Please enter a message before sending.</span>';
        resCard.classList.remove("hidden");
        return;
      }
      
      // Show loading state
      submitBtn.disabled = true;
      submitBtn.classList.add("opacity-75", "cursor-not-allowed");
      btnText.textContent = "Processing";
      btnIcon.classList.add("hidden");
      btnSpinner.classList.remove("hidden");
      
      resBox.innerHTML = '<span class="text-gray-500 loading-dots">Thinking</span>';
      resCard.classList.remove("hidden");
      
      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ input: input, task: task })
        });
        
        if (!res.ok) {
          throw new Error('Network response was not ok');
        }
        
        const data = await res.json();
        resBox.textContent = data.response || "No response received.";
        
      } catch (error) {
        resBox.innerHTML = '<span class="text-red-600">‚ùå Error: Unable to reach the server. Please try again.</span>';
        console.error('Error:', error);
      } finally {
        // Reset button state
        submitBtn.disabled = false;
        submitBtn.classList.remove("opacity-75", "cursor-not-allowed");
        btnText.textContent = "Send Message";
        btnIcon.classList.remove("hidden");
        btnSpinner.classList.add("hidden");
      }
    }
    
    // Allow Enter key to submit (Shift+Enter for new line)
    document.getElementById("userInput").addEventListener("keydown", function(e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
